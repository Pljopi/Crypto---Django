 {% load static %}
 <section class="header">
        <nav>
            <a href='home'>
                <img src="{% static 'img/logo.png' %}">
            </a>
            <div class="nav-links">
                <ul>
                    <li><a href="{% url 'Crypto:homepage' %}">HOME</a></li>
                    <li><a href="{% url 'Crypto:favorite' %}">FAVOURITES</a></li>
                    <li><a href="{% url 'Crypto:list' %}">LIST</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'Crypto:dashboard' %}">DASHBOARD</a></li>
                    <form id="logout-form" method="post" action="/admin/logout/">
                        {% csrf_token %}
                        <li><a href="{% url 'Crypto:logout' %}">LOGOUT</a></li>
                    </form>
                        {% else %}
                        <li><a href="{% url 'Crypto:login' %}">LOG IN HERE</a></li>
                        <li><a href="{% url 'Crypto:register' %}">REGISTER</a> </li>
                    {% endif %}         
                    {% if user.is_superuser %}     
                    <li><a href="{% url 'admin:index' %}">ADMIN</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </section>

    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Crypto cene
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
